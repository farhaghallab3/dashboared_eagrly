<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eagerly Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#27e7dd",
                        "background-light": "#f6f8f8",
                        "background-dark": "#112120",
                        "surface": "rgba(255, 255, 255, 0.05)"
                    },
                    fontFamily: {
                        "sans": ["Space Grotesk", "sans-serif"],
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #112120;
            background-image:
                linear-gradient(rgba(39, 231, 221, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(39, 231, 221, 0.05) 1px, transparent 1px);
            background-size: 2rem 2rem;
            color: white;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #112120;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(39, 231, 221, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(39, 231, 221, 0.4);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@hookform/resolvers/": "https://aistudiocdn.com/@hookform/resolvers@^5.2.2/",
    "axios": "https://aistudiocdn.com/axios@^1.13.2",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "react-hook-form": "https://aistudiocdn.com/react-hook-form@^7.66.1",
    "zod": "https://aistudiocdn.com/zod@^4.1.13"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
